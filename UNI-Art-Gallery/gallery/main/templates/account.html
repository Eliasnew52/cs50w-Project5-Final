{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main' %}"><img src="{% static 'images/logo.png' %}" class="logo" alt="logo-uni-art"></a>
          <button class="navbar-toggler custom-color" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            </ul>
          </div>
        </div>
    </nav>

    {% load widget_tweaks %}  
    <main>
        <div class="container card my-5 p-5 form" style="max-width: 400px;">
            <form class = "form" method="post">
                {% csrf_token %}
                {{ credentials_form.as_p }}
                {{ info_form.as_p }}
                {{ social_form.as_p }}
                <button type="submit">Update</button>
            </form>
        </div>
    </main>


    <footer class="d-flex text-center justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="text-dark fw-bold">
                  <p>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    Copyright &copy;
                    <script>
                      document.write(new Date().getFullYear());
                    </script> All rights reserved | This website was made by <i class="icon-heart"
                      aria-hidden="true"></i> by <a class="text-primary link-underline-primary" href="#">Hyperion</a> 
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                  </p>
                </div>
              </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
